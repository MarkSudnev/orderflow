<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/css/petal.min.css}"/>
  <script type="application/javascript" th:src="@{/js/petal.min.js}"></script>
  <title>Orders</title>
</head>
<body>
<div class="container">
  <h6>Orders</h6>
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Number</th>
      <th>Customer</th>
      <th>Total</th>
      <th>Status</th>
    </tr>
    <tr th:each="order : ${orderPage.getItems()}">
      <td>
        <a
          th:href="@{/orders/{id}(id=${order.getId()})}"
          th:text="${order.getId()}"></a>
      </td>
      <td th:text="${order.getNumber()}"/>
      <td th:text="${order.getCustomer()}"/>
      <td th:text="${order.getTotal()}"/>
      <td th:text="${order.getState()}"/>
    </tr>
  </table>
  <div class="row mt-5">
    <a class="btn" th:href="@{/orders/create}">Create</a>
  </div>
</div>
</body>
</html>
