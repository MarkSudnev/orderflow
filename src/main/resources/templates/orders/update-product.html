<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
  <link rel="stylesheet" type="text/css" th:href="@{/css/petal.min.css}"/>
  <script type="application/javascript" th:src="@{/js/petal.min.js}"></script>
  <title>Update Product</title>
</head>
<body>
<div class="container">
  <form
      action="#"
      th:action="@{/orders/{orderId}/products/add(orderId=${orderId})}"
      method="post"
      th:object="${product}"
      enctype="multipart/form-data">
    <table class="table">
      <thead>
      <tr>
        <th>
          <label for="product-code">Product</label>
        </th>
        <th>
          <label for="product-qty">Quantity</label>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          <select class="select" th:field="*{productCode}" id="product-code" required>
            <option
                th:each="prod : ${products}"
                th:value="${prod.getCode()}"
                th:text="${'[' + prod.code + '] ' + prod.name}">
            </option>
          </select>
        </td>
        <td>
          <input
              class="input"
              type="number"
              min="0"
              id="product-qty"
              th:field="*{quantity}"
              th:value="0"
              required>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="btn-group">
      <button class="btn" type="submit">Apply</button>
      <a class="btn red" th:href="@{/orders/{orderId}(orderId=${orderId})}">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
